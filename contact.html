<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <title>Daniel Halasz Portfolio</title>
  </head>
  <body>
    <!-- navigation -->
    <div class="container grid grid-cols-10 auto-rows-auto">
      <div class="nav">
        <ul>
          <li
            class="
              about
              grid
              justify-items-center
              auto-cols-min
              p-4
              ml-60
              mt-6
              cursor-pointer
              hover:text-gray-500
              w-20
            "
          >
            <a href="index.html">
              <span
                class="iconify ml-1.5"
                data-inline="false"
                data-icon="carbon:user-avatar"
                style="font-size: 32px"
                aria-label="about"
              ></span
              >About</a
            >
          </li>
          <li
            class="
              projects
              grid
              justify-items-center
              auto-cols-min
              p-4
              ml-36
              cursor-pointer
              hover:text-gray-500
              w-24
            "
          >
            <a href="projects.html">
              <span
                class="iconify ml-3.5"
                data-inline="false"
                data-icon="carbon:cube"
                style="font-size: 32px"
                aria-label="projects"
              >
              </span>
              Projects</a
            >
          </li>
          <li
            class="
              contact
              grid
              justify-items-center
              auto-cols-min
              p-4
              ml-20
              cursor-pointer
              hover:text-gray-500
              w-24
            "
          >
            <a href="contact.html">
              <span
                class="iconify ml-3"
                data-inline="false"
                data-icon="carbon:email"
                style="font-size: 32px"
                aria-label="email"
              ></span
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <!-- image -->

      <div
        class="
          image_hello
          col-start-3 col-end-6
          row-start-2 row-end-3
          relative
          -top-40
          -left-6
        "
      >
        <img src="./img/contact.jpg" alt="contact" />
      </div>

      <!-- contact -->
      <div
        class="
          about-contact
          col-start-7
          row-start-2
          bg-gray-200
          relative
          -top-10
          w-min
          max-h-12
          p-3
          border-l-2 border-black
        "
      >
        <h2 class="uppercase">Contact</h2>
      </div>
      <form
        class="
          text1
          col-start-7 col-end-11
          row-start-2
          relative
          top-10
          h-auto
          w-auto
          leading-7
        "
      >
        <p>
          <label class="relative top-1">Name</label><br />
          <input
            class="border-b-2 border-black w-80 mb-8"
            type="text"
            name="name"
          />
        </p>
        <p>
          <label class="relative top-1">Email</label><br />
          <input
            class="border-b-2 border-black w-80 mb-8"
            type="email"
            name="email"
            required
          />
        </p>
        <p>
          <label class="relative top-1">Message</label><br />
          <input
            class="border-b-2 border-black w-80 mb-2"
            type="text"
            name="message"
            required
          />
          <input
            class="border-b-2 border-black w-80 mb-8"
            type="text"
            name="message"
            required
          />
        </p>

        <button
          class="
            send
            col-start-7
            row-start-2
            bg-gray-200
            relative
            top-2
            w-min
            py-1
            px-3
            border-2 border-gray-500
            hover:bg-gray-500
            hover:text-white
            transition
            duration-200
            ease-in-out
          "
        >
          <h3>Send</h3>
        </button>
      </form>

      <!-- social -->
    </div>
    <!-- animation fade in -->

    <script>
      TweenMax.staggerFrom(
        ".button",
        1.2,
        {
          delay: 0,
          opacity: 0,
          x: 0,
          ease: Expo.easeInOut,
        },
        0.0
      );
      TweenMax.staggerFrom(
        ".text1",
        1.2,
        {
          delay: 0,
          opacity: 0,
          x: 0,
          ease: Expo.easeInOut,
        },
        0.0
      );
      TweenMax.staggerFrom(
        ".about-contact",
        1.2,
        {
          delay: 0,
          opacity: 0,
          x: 0,
          ease: Expo.easeInOut,
        },
        0.0
      );
      TweenMax.from(
        ".image_hello",
        1.2,
        {
          delay: 0,
          opacity: 0,
          x: 0,
          ease: Expo.easeInOut,
        },
        0.0
      );
    </script>
  </body>
</html>
